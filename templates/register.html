{% extends "layout.html" %}

{% block title %}Register - Parking App{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="text-center mb-4">Register</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pin_code" class="form-label">PIN Code</label>
                    <input type="text" class="form-control" id="pin_code" name="pin_code" pattern="[0-9]{6}"
                        title="Please enter a valid 6-digit PIN code" required>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
            </form>
            <hr>
            <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
